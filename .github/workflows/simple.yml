name : Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World!!!"
      - name: multi-line script  
        run: |
          node -v
          npm -v

  run-windows-command:
    runs-on: windows-latest
    needs: ["run-shell-command"]
    steps:
      - name: Powershell directory
        run: Get-Location
        shell: powershell
      - name: BashLoc
        run: pwd
        shell: bash
      
  
