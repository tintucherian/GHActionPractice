jobs:
  run-github-actions:  
    runs-on: ubuntu-latest
    steps:

    #####to send some info along with the repo dispatch like build(eg- should run these many steps only in prod env)
      - name: payload
        run: echo ${{ github.event.client_payload.env }}

      - name: List Files
        run: |
          pwd
          ls -a 
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{ github.token }}"
          # git clone git@github:$GITHUB_REPOSITORY
          # git checkout $GITHUB_SHA

          
      - name: Checkout
 ##### below line does the checkout for the repo. can be used instead of git clone. 
 ##### actions/checkout is a public repo created by github for making checking out ur repo and managing it easier 
        uses: actions/checkout@v3.5.0


      - name: List files after checkout
        run: |
          pwd
          ls -a 
      - name: Simple js action
        id: greet
        uses: actions/hello-world-javascript-action@v1.1
        with:
          who-to-greet: Paul

      - name: Greeting time
        run: echo "${{steps.greet.outputs.time}}"